<ion-pane class="standard">

    <div class="topBar">
        <a href="#/home">
            <i class="icon ion-android-arrow-back"></i>
        </a>
        <a href="#/" style="float:right">
            <i class="icon ion-navicon-round "></i>
        </a>
    </div>

    <div class="">
        <h1 class="subtitle">Purchase Coins</h1>

        <div class="coinPrices">
            <span style="font-size: 35px;">$1 = 50&nbsp;</span>
            <img style="width:4em;" src="img/coins.png" />
        </div>

        <div class="coinPrices">
            <span style="font-size: 35px;">$2 = 150&nbsp;</span>
            <img style="width:4em;" src="img/coins.png" />
        </div>

        <div class="coinPrices">
            <span style="font-size: 35px;">$3 = 250&nbsp;</span>
            <img style="width:4em;" src="img/coins.png" />
        </div>

        <div class="coinPrices">
            <span style="font-size: 35px;">$5 = 500&nbsp;</span>
            <img style="width:4em;" src="img/coins.png" />
        </div>

    </div>

    <div class="ground">
        <div style="position: absolute; bottom: 60px; left:35%">
            <a href="#/buyCoins" ng-controller="buyCoinsCtrl">
                <span style="font-size: 35px;">{{ user.data.coins }}</span>
                <img style="width:4em; position: relative; bottom: -15px;
                left: 5px;" src="img/coins.png" />
            </a>
        </div>
    </div>

</ion-pane>
